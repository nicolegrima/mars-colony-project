<div class="report-wrapper" ng-controller="ReportCtrl">

<div class="report-top">
  <h2>Report Encounter</h2>
  <h3>Safety on Mars is your responsibility</h3>
</div>

  <form action="" name="reportForm" class="report-form" ng-class="{'show-validation': showValidation}">

    <div class="underline">
        <select placeholder="Select alien type" name="aliens" id="aliens" ng-model="encounter.atype">
          <option value="">Select alien type</option>
          <option  value="{{ alien.type }}" ng-repeat="alien in aliens">{{ alien.type }}</option>
        </select>
    </div>

    <div class="action-report">
        <textarea type="text" placeholder="Action taken" ng-model="encounter.action" required minlength="5"/></textarea>
    </div>



  </form>

  <Button class="submit-button" ng-click="submit($event)">Submit Report</Button>

</div>
